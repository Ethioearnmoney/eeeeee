<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - EthioEarn</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #0f1724 0%, #1e293b 100%);
    color: white;
    min-height: 100vh;
    padding: 30px;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #334155;
}

.logo {
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(90deg, #06b6d4, #0891b2);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

h1 {
    color: #f8fafc;
    font-weight: 600;
}

.table-container {
    background: rgba(30, 41, 59, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    padding: 25px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    overflow: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 14px 16px;
    text-align: left;
    border-bottom: 1px solid #334155;
}

th {
    background: rgba(15, 23, 36, 0.8);
    font-weight: 600;
    color: #06b6d4;
}

tr:last-child td {
    border-bottom: none;
}

tr:hover {
    background: rgba(51, 65, 85, 0.3);
}

.action-buttons {
    display: flex;
    gap: 8px;
}

.verify-btn {
    background: linear-gradient(90deg, #22c55e, #16a34a);
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
    color: white;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.reject-btn {
    background: linear-gradient(90deg, #ef4444, #dc2626);
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
    color: white;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.verify-btn:hover, .reject-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}

.status-badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.status-pending {
    background: rgba(234, 179, 8, 0.2);
    color: #eab308;
}

.status-verified {
    background: rgba(34, 197, 94, 0.2);
    color: #22c55e;
}

.status-rejected {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
}

@media (max-width: 768px) {
    .table-container {
        padding: 15px;
    }
    
    table {
        display: block;
        overflow-x: auto;
    }
    
    .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">EthioEarn</div>
        <h1>ðŸ‘‘ Admin Dashboard</h1>
    </div>
    
    <div class="table-container">
        <table id="userTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Password</th>
                    <th>Telegram Code</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBQ-E4YrEChSdnpAfVpTjRWPsI_eM8d_VY",
  authDomain: "ethioearn.firebaseapp.com",
  projectId: "ethioearn",
  storageBucket: "ethioearn.firebasestorage.app",
  messagingSenderId: "780752809959",
  appId: "1:780752809959:web:cb98a0547ef46148fcd742",
  measurementId: "G-CVHL849LRK"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const tbody = document.querySelector("#userTable tbody");

function loadUsers(){
  db.collection("users").orderBy("createdAt", "desc").onSnapshot(snapshot=>{
    tbody.innerHTML = "";
    let i = 1;
    snapshot.forEach(doc=>{
      const data = doc.data();
      const tr = document.createElement("tr");
      
      // Format status with badge
      let statusBadge = '';
      if(data.status === 'pending') {
        statusBadge = '<span class="status-badge status-pending">Pending</span>';
      } else if(data.status === 'verified') {
        statusBadge = '<span class="status-badge status-verified">Verified</span>';
      } else if(data.status === 'rejected') {
        statusBadge = '<span class="status-badge status-rejected">Rejected</span>';
      }
      
      tr.innerHTML = `
        <td>${i++}</td>
        <td>${data.name}</td>
        <td>${data.phone}</td>
        <td>${data.password}</td>
        <td>${data.telegramCode || "-"}</td>
        <td>${statusBadge}</td>
        <td>
          <div class="action-buttons">
            <button class="verify-btn" onclick="updateStatus('${doc.id}','verified')">Verify</button>
            <button class="reject-btn" onclick="updateStatus('${doc.id}','rejected')">Reject</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
  });
}

function updateStatus(id, status){
  db.collection("users").doc(id).update({ status });
}

loadUsers();
</script>

</body>
</html>
