<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #0072ff;
    }
    .user-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve {
      background: #28a745;
      color: white;
    }
    .reject {
      background: #dc3545;
      color: white;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQ-E4YrEChSdnpAfVpTjRWPsI_eM8d_VY",
      authDomain: "ethioearn.firebaseapp.com",
      projectId: "ethioearn",
      storageBucket: "ethioearn.firebasestorage.app",
      messagingSenderId: "780752809959",
      appId: "1:780752809959:web:cb98a0547ef46148fcd742",
      measurementId: "G-CVHL849LRK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadUsers() {
      const list = document.getElementById("userList");
      list.innerHTML = "<p>Loading...</p>";
      const snap = await getDocs(collection(db, "users"));
      list.innerHTML = "";
      snap.forEach((docSnap) => {
        const u = docSnap.data();
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <h3>${u.name}</h3>
          <p><strong>Phone:</strong> ${u.phone}</p>
          <p><strong>Password:</strong> ${u.password}</p>
          <p><strong>Code:</strong> ${u.verificationCode || "—"}</p>
          <p><strong>Status:</strong> ${u.verified ? "✅ Verified" : "⏳ Pending"}</p>
          <button class="approve" onclick="approveUser('${docSnap.id}')">Approve</button>
          <button class="reject" onclick="rejectUser('${docSnap.id}')">Reject</button>
        `;
        list.appendChild(div);
      });
    }

    async function approveUser(id) {
      await updateDoc(doc(db, "users", id), { verified: true });
      alert("User Approved ✅");
      loadUsers();
    }

    async function rejectUser(id) {
      await updateDoc(doc(db, "users", id), { verified: false });
      alert("User Rejected ❌");
      loadUsers();
    }

    window.approveUser = approveUser;
    window.rejectUser = rejectUser;
    window.onload = loadUsers;
  </script>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <div id="userList"></div>
</body>
</html>
