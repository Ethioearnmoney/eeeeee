<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - EthioEarn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0072ff;
      --primary-dark: #005ed9;
      --primary-light: #e6f2ff;
      --secondary: #00c6ff;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 28px;
      color: var(--primary);
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 8px 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .admin-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--box-shadow);
      display: flex;
      align-items: center;
      gap: 15px;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .total-users .stat-icon {
      background: rgba(0, 114, 255, 0.1);
      color: var(--primary);
    }

    .pending-users .stat-icon {
      background: rgba(255, 193, 7, 0.1);
      color: var(--warning);
    }

    .verified-users .stat-icon {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success);
    }

    .stat-info h3 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stat-info p {
      color: var(--gray);
      font-size: 14px;
    }

    .admin-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
    }

    .admin-card-header {
      padding: 20px;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-card-body {
      padding: 20px;
    }

    .search-box {
      position: relative;
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 30px;
      font-size: 14px;
      transition: var(--transition);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 114, 255, 0.1);
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .user-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .user-card {
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: var(--border-radius);
      padding: 20px;
      transition: var(--transition);
      position: relative;
      border-left: 4px solid var(--primary);
    }

    .user-card:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .user-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .user-status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-pending {
      background: rgba(255, 193, 7, 0.1);
      color: var(--warning);
    }

    .status-verified {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success);
    }

    .user-details {
      margin-bottom: 20px;
    }

    .user-detail {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .user-detail i {
      width: 20px;
      color: var(--gray);
      margin-right: 10px;
    }

    .user-actions {
      display: flex;
      gap: 10px;
    }

    .btn-action {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    .btn-approve {
      background: var(--success);
      color: white;
    }

    .btn-approve:hover {
      background: #218838;
    }

    .btn-reject {
      background: var(--danger);
      color: white;
    }

    .btn-reject:hover {
      background: #c82333;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--gray);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #dee2e6;
    }

    .page-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .page-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: var(--transition);
      padding: 8px 15px;
      border-radius: var(--border-radius);
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .page-link:hover {
      background: var(--primary-light);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .stats {
        grid-template-columns: 1fr;
      }
      
      .user-cards {
        grid-template-columns: 1fr;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
      }
      
      .admin-card-header {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-box {
        width: 100%;
      }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQ-E4YrEChSdnpAfVpTjRWPsI_eM8d_VY",
      authDomain: "ethioearn.firebaseapp.com",
      projectId: "ethioearn",
      storageBucket: "ethioearn.firebasestorage.app",
      messagingSenderId: "780752809959",
      appId: "1:780752809959:web:cb98a0547ef46148fcd742",
      measurementId: "G-CVHL849LRK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allUsers = [];

    async function loadUsers() {
      const list = document.getElementById("userList");
      list.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner fa-spin fa-2x"></i>
          <p>Loading users...</p>
        </div>
      `;
      
      try {
        const snap = await getDocs(collection(db, "users"));
        allUsers = [];
        snap.forEach((docSnap) => {
          allUsers.push({
            id: docSnap.id,
            ...docSnap.data()
          });
        });
        
        renderUsers(allUsers);
        updateStats(allUsers);
      } catch (error) {
        list.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Error loading users: ${error.message}</p>
          </div>
        `;
      }
    }

    function renderUsers(users) {
      const list = document.getElementById("userList");
      
      if (users.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-users"></i>
            <h3>No users found</h3>
            <p>There are no registered users yet.</p>
          </div>
        `;
        return;
      }
      
      list.innerHTML = '';
      
      users.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <div class="user-header">
            <div>
              <div class="user-name">${user.name}</div>
              <div class="user-detail">
                <i class="fas fa-phone"></i>
                <span>${user.phone}</span>
              </div>
            </div>
            <div class="user-status ${user.verified ? 'status-verified' : 'status-pending'}">
              ${user.verified ? 'Verified' : 'Pending'}
            </div>
          </div>
          
          <div class="user-details">
            <div class="user-detail">
              <i class="fas fa-lock"></i>
              <span>Password: ${user.password}</span>
            </div>
            <div class="user-detail">
              <i class="fas fa-key"></i>
              <span>Verification Code: ${user.verificationCode || "—"}</span>
            </div>
          </div>
          
          <div class="user-actions">
            <button class="btn-action btn-approve" onclick="approveUser('${user.id}')">
              <i class="fas fa-check"></i> Approve
            </button>
            <button class="btn-action btn-reject" onclick="rejectUser('${user.id}')">
              <i class="fas fa-times"></i> Reject
            </button>
          </div>
        `;
        list.appendChild(card);
      });
      
      // Add search functionality
      document.getElementById("searchInput").addEventListener("input", function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const filteredUsers = allUsers.filter(user => 
          user.name.toLowerCase().includes(searchTerm) || 
          user.phone.includes(searchTerm)
        );
        renderUsers(filteredUsers);
      });
    }
    
    function updateStats(users) {
      const totalUsers = users.length;
      const pendingUsers = users.filter(user => !user.verified).length;
      const verifiedUsers = users.filter(user => user.verified).length;
      
      document.getElementById("totalUsers").textContent = totalUsers;
      document.getElementById("pendingUsers").textContent = pendingUsers;
      document.getElementById("verifiedUsers").textContent = verifiedUsers;
    }

    async function approveUser(id) {
      try {
        await updateDoc(doc(db, "users", id), { verified: true });
        alert("User Approved ✅");
        loadUsers();
      } catch (error) {
        alert("Error approving user: " + error.message);
      }
    }

    async function rejectUser(id) {
      try {
        await updateDoc(doc(db, "users", id), { verified: false });
        alert("User Rejected ❌");
        loadUsers();
      } catch (error) {
        alert("Error rejecting user: " + error.message);
      }
    }

    window.approveUser = approveUser;
    window.rejectUser = rejectUser;
    window.onload = loadUsers;
  </script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-user-shield"></i>
        <h1>Admin Dashboard</h1>
      </div>
      <div class="admin-info">
        <img src="https://ui-avatars.com/api/?name=Admin+User&background=0072ff&color=fff" alt="Admin">
        <div>
          <div style="font-weight: 500;">Admin User</div>
          <div style="font-size: 12px; color: var(--gray);">Administrator</div>
        </div>
      </div>
    </header>
    
    <div class="stats">
      <div class="stat-card total-users">
        <div class="stat-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="stat-info">
          <h3 id="totalUsers">0</h3>
          <p>Total Users</p>
        </div>
      </div>
      
      <div class="stat-card pending-users">
        <div class="stat-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-info">
          <h3 id="pendingUsers">0</h3>
          <p>Pending Verification</p>
        </div>
      </div>
      
      <div class="stat-card verified-users">
        <div class="stat-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-info">
          <h3 id="verifiedUsers">0</h3>
          <p>Verified Users</p>
        </div>
      </div>
    </div>
    
    <div class="admin-card">
      <div class="admin-card-header">
        <h2><i class="fas fa-user-cog"></i> User Management</h2>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search users...">
        </div>
      </div>
      <div class="admin-card-body">
        <div class="user-cards" id="userList">
          <!-- Users will be loaded here -->
        </div>
      </div>
    </div>
    
    <div class="page-links">
      <a href="index.html" class="page-link">
        <i class="fas fa-user-plus"></i> Registration Page
      </a>
      <a href="verify.html" class="page-link">
        <i class="fas fa-check-circle"></i> Verification Page
      </a>
    </div>
  </div>
</body>
</html>
