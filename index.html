<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQ-E4YrEChSdnpAfVpTjRWPsI_eM8d_VY",
      authDomain: "ethioearn.firebaseapp.com",
      projectId: "ethioearn",
      storageBucket: "ethioearn.firebasestorage.app",
      messagingSenderId: "780752809959",
      appId: "1:780752809959:web:cb98a0547ef46148fcd742",
      measurementId: "G-CVHL849LRK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      // Save to Firestore
      await addDoc(collection(db, "users"), {
        name,
        phone,
        password,
        verified: false,
        verificationCode: ""
      });

      alert("Registered successfully! Please enter your Telegram verification code.");
      window.location.href = "verify.html";
    }

    window.registerUser = registerUser;
  </script>
</head>
<body style="font-family: sans-serif; text-align:center; margin-top:50px;">
  <h2>User Registration</h2>
  <form onsubmit="registerUser(event)">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="tel" id="phone" placeholder="Ethiopian Phone (+251...)" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
