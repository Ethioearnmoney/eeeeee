<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - EthioEarn</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #0f1724 0%, #1e293b 100%);
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 450px;
}

.card {
    background: rgba(30, 41, 59, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    padding: 30px;
    width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.logo {
    text-align: center;
    margin-bottom: 20px;
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(90deg, #06b6d4, #0891b2);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #f8fafc;
    font-weight: 600;
}

.input-group {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 14px;
    background: #334155;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    border: 1px solid #475569;
}

input:focus {
    outline: none;
    border-color: #06b6d4;
    box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
}

input::placeholder {
    color: #94a3b8;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, #06b6d4, #0891b2);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(6, 182, 212, 0.4);
}
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="logo">EthioEarn</div>
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Full Name" required />
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="09XXXXXXXX" maxlength="10" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBQ-E4YrEChSdnpAfVpTjRWPsI_eM8d_VY",
  authDomain: "ethioearn.firebaseapp.com",
  projectId: "ethioearn",
  storageBucket: "ethioearn.firebasestorage.app",
  messagingSenderId: "780752809959",
  appId: "1:780752809959:web:cb98a0547ef46148fcd742",
  measurementId: "G-CVHL849LRK"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const form = document.getElementById("signupForm");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!/^09\d{8}$/.test(phone)){
    alert("Phone number must start with 09 and be 10 digits (e.g., 0912345678)");
    return;
  }

  if(!name || !password){ 
    alert("Please fill all fields!"); 
    return; 
  }

  const docRef = await db.collection("users").add({
    name, phone, password, telegramCode:"", status:"pending", createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  localStorage.setItem("currentUserId", docRef.id);
  window.location.href = "verify.html";
});
</script>

</body>
</html>
